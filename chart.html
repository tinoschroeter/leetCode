<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simple HeatMap apexcharts</title>
    <style>
      #chart {
        max-width: 650px;
        margin: 35px auto;
      }
    </style>

    <script>
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/eligrey-classlist-js-polyfill@1.2.20171210/classList.min.js"><\/script>'
        );
      window.Promise ||
        document.write(
          '<script src="https://cdn.jsdelivr.net/npm/findindex_polyfill_mdn"><\/script>'
        );
    </script>

    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  </head>

  <body>
    <div id="chart"></div>

    <script>

    const json = 
    const contribution = JSON.parse(json);

      const options = {
        animations: {
          enabled: false,
        },
        series: [
          {
            name: "Mo",
            data: contribution[0],
          },
          {
            name: "Tu",
            data: contribution[1],
          },
          {
            name: "We",
            data: contribution[2],
          },
          {
            name: "Th",
            data: contribution[3],
          },
          {
            name: "Fr",
            data: contribution[4],
          },
          {
            name: "Sa",
            data: contribution[5],
          },
          {
            name: "Su",
            data: contribution[6],
          },
        ],
        chart: {
          height: 350,
          type: "heatmap",
          animations: { enabled: false },
          toolbar: { show: false },
        },
        dataLabels: {
          enabled: false,
        },
        colors: ["#008FFB"],
        title: {
          text: "LeetCode HeatMap (2022)",
        },
      };

      const chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </body>
</html>
